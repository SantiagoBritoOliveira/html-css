<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em html5 </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios
         dispositivos diferentes ou 
        simples aumente e diminua o 
        tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="imagem flexivel">
        </picture>
        <h1>reproduzindo reproduzindo audio </h1>
        <p>vamos aprender a reproduzir audios em html 5</p>
        <audio src="midias/ghenshi.mp3" controls > </audio>
        <!--MP3 WAV OGG-->
         <audio preload="metadata" autoplay controls loop>
        <source src="midias/ghenshi.mp3" type="audio/mpeg">
        <source src="midias/ghenshi.mp3" type="audio/ogg">
        <sources src="midias/ghenshi.mp3" type="WAV">
            <p>infelismente seu navegador nao consegui reproduzir audio</p>
            <a href="midias/ghenshi.mp3">click aqui para baixar o arquivo mp3</a>
         </audio>
    </body>
</html>
